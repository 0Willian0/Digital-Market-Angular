<aside class="menu" [hidden]="!(isMenuVisible$ | async)">
  <div class="menu-filter">
      <i nz-icon nzType="search"></i>
      <input
      nz-input
      nzSize="large"
      placeholder="Digite para filtrar..."
      name="treeFilter"
      [(ngModel)]="treeFilter"
      (ngModelChange)="onFilterChange($event)"
      class="filter" />
  </div>

  <nz-tree
    [nzData]="filteredTreeData"
    nzDefaultExpandAll
    (nzClick)="onNodeSelect($event)"
  >
  </nz-tree>
</aside>
