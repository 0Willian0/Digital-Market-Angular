<header class="header">

  <a class="toggle" (click)="handleToggleMenu()" *ngIf="!hideToggle">
    <i [class]="'fa fa-lg ' + icon"></i>
  </a>
  
  <h1 class="title" *ngIf="!hideLink">
      <a [routerLink]="'/home'">{{ title }}</a>
  </h1>

  <h1 class="title" *ngIf="hideLink">
    {{ title }}
  </h1>
 
  <app-userBalance *ngIf="!hideUserDropdown"></app-userBalance>
  <app-userDropdown style="height: 100%;" *ngIf="!hideUserDropdown"></app-userDropdown>

  </header>
